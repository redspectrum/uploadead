{% extends 'base.html' %}

{% block content %}
    <h2>Books</h2>
<a href="{% url 'upload_book' %}" class="btn btn-primary">Upload book</a>
    <table class="table mb-0">
        <thread>
            <tr>
                <th>Cover</th>
                <th>Title</th>
                <th>Author</th>
                <th>Download</th>
            </tr>
        </thread>
        <tbody>
        {% for book in books %}
        <tr>
            <td>
                {% if book.cover %}
                <img src="{{ book.cover.url }}" alt="{{ book.title }}" style="width: 100px;">
                {% else %}
                    <span class="text-muted">No cover</span>
                {% endif %}
            </td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>
                <a href="{{ book.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">Download PDF</a>
            </td>
        </tr>

        {% endfor %}


        </tbody>

    </table>
{% endblock %}
